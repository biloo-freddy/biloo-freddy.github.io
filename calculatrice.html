<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no" initial-scale="0">
  <title>bilo'o - calculatrice</title>
  <link rel="stylesheet" href="bootstrap.css">
  <style>
      *,
*:before,
*:after,
*::before,
*::after {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  font: Arial, serif;
}
body {
  height: 100vh;
  backgroun: linear-gradient(to top, #ff3cf5, #27a5ff);
  background-color: white;
  displa: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.calculator {
  transform: scale(0.8);
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-template-rows: minmax(150px, auto) repeat(5, 100px);
  background-color: white;
  padding: 25px;
  border-radius: 50px;
margin-top:50px;
position :relative;
right:-30px;


}
.display {
  color: black;
  grid-column: 1 / 5;
  display: flex;
  padding: 25px;
  justify-content: center;
  flex-direction: column;
  word-break: break-all;
  font-size: 45px;
  line-height: 40px;
}
.secondDisplay {
  font-size: 35px;
  color: #777;
}
.colTwo {
  grid-column: span 2;
}
button {
  font-weight: bold;
  font-size: 30px;
  outline: none;
  border-radius: 50px;
  border: none;
  margin: 10px;
  background-color: #444;
  box-shadow: 0 6px 0 #222;
  color: white;
  cursor: pointer;
  transition: background-color 0.1s;
}
button:hover {
  background-color: #777;
  box-shadow: 0 6px 0 #444;
}
button:active {
  position: relative;
  top: 6px;
  box-shadow: 0 0 0;
}
.clear,
.delete {
  background-color: orange;
  box-shadow: 0 6px 0 orangered;
  transition: background-color 0.1s;
}
.clear:hover,
.delete:hover {
  background-color: orangered;
  box-shadow: 0 6px 0 orange;
}
.clear:active,
.delete:active {
  box-shadow: 0 0 0;
}
.operator,
.equals {
  background-color: green;
  box-shadow: 0 6px 0 greenyellow;
  transition: background-color 0.1s;
}
.operator:hover,
.equals:hover {
  background-color:green;
  box-shadow: 0 6px 0 greenyellow;
}
.operator:active,
.equals:active {
  box-shadow: 0 0 0;
}
.active {
  background-color:greenyellow;
  box-shadow: 0 6px 0 greenyellow;
  color: black;
}
.dev {
  color: white;
  padding: 20px;
}
p {
  color: white;
}
  </style>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="calculator ">
    <div class="display">
<h4> Calculatrice</h4>
      <div class="currentDisplay"></div>
    </div>
    <button class="clear colTwo">C</button>
    <button class="delete">ðŸ¡ Del</button>
    <button class="operator">Ã·</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator">Ã—</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator">+</button>
    <button class="number">0</button>
    <button class="number">.</button>
    <button class="equals colTwo">=</button>
  </div>
</div>
<!-- partial -->
  <script  >
      const numbers = document.querySelectorAll(".number");
const operators = document.querySelectorAll(".operator");
const clearBtn = document.querySelector(".clear");
const deleteBtn = document.querySelector(".delete");
const equalsBtn = document.querySelector(".equals");
const currentDisplay = document.querySelector(".currentDisplay");
const btns = document.querySelectorAll("button");

let firstNumber = "";
let secondNumber = "";
let selectedOperation = undefined;

// ==============FUNCTIONS=====================

const updateDisplay = (number) => {
  if (firstNumber == "" && secondNumber != "") {
    currentDisplay.innerText =
      secondNumber.replace("error", "") + selectedOperation;
    return;
  }
  currentDisplay.innerText = firstNumber;
};
const calculation = () => {
  if (!firstNumber || !secondNumber) return;

  let numA = parseFloat(firstNumber.replace("=", ""));
  let numB = parseFloat(secondNumber.replace("=", ""));
  let result = "";

  switch (selectedOperation) {
    case "+":
      result = numA + numB;
      break;
    case "-":
      result = numB - numA;
      break;
    case "Ã—":
      result = numA * numB;
      break;
    case "Ã·":
      if (numA == 0) {
        clear();
        // firstNumber = 'error'
        updateDisplay();
        return;
      }
      result = numB / numA;
      break;
    default:
      break;
  }
  firstNumber = "= " + result.toString();
  secondNumber = "";
  updateDisplay();
};
const clear = () => {
  firstNumber = "";
  secondNumber = "";
  selectedOperation = undefined;
  updateDisplay();
};
const removeActive = () => {
  for (const a of operators) {
    a.classList.remove("active");
  }
};

// ================BUTTONS=====================

numbers.forEach((btn) => {
  btn.addEventListener("click", () => {
    if (firstNumber.length == 11) return;
    if (firstNumber.toString().includes("=")) {
      clear();
      updateDisplay();
    }

    if (btn.innerText == "." && firstNumber.includes(".")) return;

    firstNumber = firstNumber + btn.innerText;
    updateDisplay();
  });
});

operators.forEach((btn) => {
  btn.addEventListener("click", () => {
    removeActive();
    btn.classList.add("active");

    if (firstNumber == "") {
      if (secondNumber != "") {
        selectedOperation = btn.innerText;
        updateDisplay();
        return;
      } else {
        return;
      }
    }
    if (secondNumber != "") {
      calculation();
    }

    selectedOperation = btn.innerText;
    secondNumber = firstNumber;
    firstNumber = "";
    updateDisplay();
  });
});

equalsBtn.addEventListener("click", () => {
  calculation();
  removeActive();
  updateDisplay();
});

clearBtn.addEventListener("click", () => {
  removeActive();
  clear();
});

deleteBtn.addEventListener("click", () => {
  if (firstNumber.includes("= ")) {
    return;
  }

  firstNumber = firstNumber.substring(0, firstNumber.length - 1);
  updateDisplay();
});
  </script>

</body>
</html>
